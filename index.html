<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jikoli</title>

<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:-apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;}
body {height:100vh; display:flex; justify-content:center; align-items:center; color:white; background: linear-gradient(135deg, #1e3c72, #2a5298);}
.screen {display:none;}
.active {display:block;}
.app {width:330px; padding:25px; border-radius:30px; background:rgba(255,255,255,0.15); backdrop-filter:blur(15px); border:1px solid rgba(255,255,255,0.25); box-shadow:0 20px 40px rgba(0,0,0,0.3); text-align:center;}
h1 {margin-bottom:15px;}
.menu-btn {width:100%; padding:14px; margin-top:10px; border-radius:18px; background:rgba(255,255,255,0.25); border:none; color:white; font-size:18px; cursor:pointer;}
.menu-btn:active {transform:scale(0.94);}
.score {font-size:22px; margin-bottom:8px;}
.multiplier {font-size:16px; opacity:0.85; margin-bottom:10px;}
.click-btn {width:150px; height:150px; border-radius:50%; border:none; font-size:22px; color:white; cursor:pointer; margin-bottom:15px; animation:pulse 1.5s infinite;}
@keyframes pulse {0% {box-shadow:0 0 0 0 rgba(255,255,255,0.4);} 70% {box-shadow:0 0 0 20px rgba(255,255,255,0);} 100% {box-shadow:0 0 0 0 rgba(255,255,255,0);}}
.skin-default {background:rgba(255,255,255,0.3);}
.skin-gold {background:linear-gradient(135deg, gold, orange); box-shadow:0 0 25px gold;}
.skin-neon {background:linear-gradient(135deg, #00f2ff, #0066ff); box-shadow:0 0 25px #00f2ff;}
.skin-plasma {background:linear-gradient(135deg, #ff00ff, #ff6600); box-shadow:0 0 30px #ff00ff;}
.shop-item {padding:12px; margin-bottom:10px; border-radius:16px; background:rgba(255,255,255,0.2); cursor:pointer;}
.shop-item:active {transform: scale(0.95);}
.toast {position: fixed; top:-100px; left:50%; transform:translateX(-50%); background:rgba(255,255,255,0.25); backdrop-filter:blur(15px); padding:14px 22px; border-radius:20px; transition:0.4s; z-index:1000;}
.toast.show {top:20px;}
</style>
</head>

<body>

<div class="toast" id="toast"></div>

<!-- –ú–ï–ù–Æ -->
<div class="screen active" id="menu">
    <div class="app">
        <h1>üçè Jikoli</h1>
        <button class="menu-btn" onclick="openScreen('game')">‚ñ∂ –ò–≥—Ä–∞—Ç—å</button>
        <button class="menu-btn" onclick="openScreen('shop')">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
    </div>
</div>

<!-- –ò–ì–†–ê -->
<div class="screen" id="game">
    <div class="app">
        <div class="score">–û—á–∫–∏: <span id="score">0</span></div>
        <div class="multiplier">–ú–Ω–æ–∂–∏—Ç–µ–ª—å: x<span id="multi">1</span></div>

        <button id="clickBtn" class="click-btn skin-default" onclick="tap()">TAP</button>

        <button class="menu-btn" onclick="openScreen('menu')">‚¨Ö –ù–∞–∑–∞–¥</button>
    </div>
</div>

<!-- –ú–ê–ì–ê–ó–ò–ù -->
<div class="screen" id="shop">
    <div class="app">
        <h1>üõí –ú–∞–≥–∞–∑–∏–Ω</h1>

        <div class="shop-item" onclick="buySkin('default', 0)">üé® –°—Ç–∞–Ω–¥–∞—Ä—Ç ‚Äî –±–µ—Å–ø–ª–∞—Ç–Ω–æ</div>
        <div class="shop-item" onclick="buySkin('gold', 200)">ü•á –ó–æ–ª–æ—Ç–æ–π ‚Äî 200</div>
        <div class="shop-item" onclick="buySkin('neon', 400)">üíé –ù–µ–æ–Ω ‚Äî 400</div>
        <div class="shop-item" onclick="buySkin('plasma', 800)">üî• –ü–ª–∞–∑–º–∞ ‚Äî 800</div>

        <hr style="margin:10px; opacity:0.3">

        <div class="shop-item" onclick="buyBooster(2,30,100)">üöÄ x2 (30—Å) ‚Äî 100</div>
        <div class="shop-item" onclick="buyBooster(4,20,200)">üöÄ x4 (20—Å) ‚Äî 200</div>
        <div class="shop-item" onclick="buyBooster(6,15,400)">üöÄ x6 (15—Å) ‚Äî 400</div>
        <div class="shop-item" onclick="buyBooster(10,10,800)">üöÄ x10 (10—Å) ‚Äî 800</div>

        <button class="menu-btn" onclick="openScreen('menu')">‚¨Ö –ù–∞–∑–∞–¥</button>
    </div>
</div>

<script>
let score = 0;
let multiplier = 1;
let skin = 'default';

// –≠–ö–†–ê–ù–´
function openScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

// TOAST
function showToast(text) {
    const t = document.getElementById('toast');
    t.textContent = text;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2500);
}

// –ò–ì–†–ê
function tap() {
    score += multiplier;
    update();
}

function update() {
    document.getElementById('score').textContent = score;
    document.getElementById('multi').textContent = multiplier;
    save();
}

// –°–ö–ò–ù–´
function buySkin(name, price) {
    if (score < price) return;
    score -= price;
    skin = name;
    applySkin();
    showToast("üé® –°–∫–∏–Ω –ø—Ä–∏–º–µ–Ω—ë–Ω");
    update();
}

function applySkin() {
    document.getElementById('clickBtn').className = `click-btn skin-${skin}`;
}

// –ë–£–°–¢–ï–†–´
function buyBooster(x, time, price) {
    if (score < price) return;
    score -= price;
    multiplier = x;
    showToast(`üöÄ –ú–Ω–æ–∂–∏—Ç–µ–ª—å x${x}`);
    update();

    setTimeout(() => {
        multiplier = 1;
        showToast("‚è± –ë—É—Å—Ç–µ—Ä –∑–∞–∫–æ–Ω—á–∏–ª—Å—è");
        update();
    }, time * 1000);
}

// SAVE / LOAD
function save() {
    localStorage.setItem('jikoliSave', JSON.stringify({ score, skin }));
}

function load() {
    const data = JSON.parse(localStorage.getItem('jikoliSave'));
    if (!data) return;
    score = data.score || 0;
    skin = data.skin || 'default';
    applySkin();
    update();
}

load();
</script>

</body>
</html>
